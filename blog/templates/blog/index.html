{% extends 'blog/base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
    <h4>Главная страница</h4>
    {% if tasks %}
        {% for task in tasks %}
            <div class="card mb-3 shadow-sm border-1 rounded">
                <h2>{{ task.title }}</h2>
                <p>{{ task.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Задач нет</p>
    {% endif %}


{% endblock content %}
